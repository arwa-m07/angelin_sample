<!-- extracurricular_activity.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
    <title>Extracurricular Activity</title>
</head>
<body>
    <div id="extracurricular-form-container" class="form-container">
    <form action="/submit-extracurricular-activity" method="POST">
        <label for="emailId">Email Id:</label>
        <br>
        <br>
        <input type="emailId" id="emailId" name="emailId" required>
        <br>
        <br>
        <label for="AcademicYear">Academic Year:</label>
        <br>
        <br>
        <input type="number" id="AcademicYear" name="Academic Year" required>
        <br>
        <br>
        <label for="Workshop/Seminar/FDP">:</label>
        <br>
        <br>
        <input type="text" id="" name="">
        <br>
        <br>
        <label for="title">Title:</label>
        <br>
        <br>
        <input type="text" id="title" name="title" required>
        <br>
        <br>
        <label for="FromDate">From Date:</label>
        <br>
        <br>
        <input type="date" id="FromDate" name="FromDate">
        <br>
        <br>
        <label for="ToDate">To Date:</label>
        <br>
        <br>
        <input type="date" id="ToDate" name="ToDate">
        <br>
        <br>
        <label for="Organiser">Organiser:</label>
        <br>
        <br>
        <input type="text" id="Organiser" name="Organiser">
        <br>
        <br>
        <label for="Venue">Venue:</label>
        <br>
        <br>
        <input type="text" id="Venue" name="Venue">
        <br>
        <label for="photoURL">Photo URL:</label>
        <br>
        <br>
        <input type="file" id="photoURL" name="photoURL">
        <br>
        <br>
        <label for="certificateURL">Certificate URL:</label>
        <br>
        <br>
        <input type="text" id="certificateURL" name="certificateURL" required>
        <br>
        <br>
        <button type="submit">Submit</button>
        
    </form>
    </div>
</body>
</html>
