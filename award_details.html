<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/design.css">
    <title>Research Activity</title>
</head>
<body>
    <div id="academic-form-container" class="form-container">
    <form action="/submit-Award Details" method="POST">
      
        <label for="emailId">Email Id:</label>
        <br>
        <br>
        <input type="emailId" id="emailId" name="emailId" required>
        <br>
        <br>
        <label for="Awards">No Of Awards:</label><br>
        <br>
        <input type="number" id="Awards" name="Awards" required><br>
        <br>
        <label for="AwardDetails">Award Details:</label><br>
        <br>
        <input type="" id="AwardDetails" name="AwardDetails" required><br>
        <br>
        <label for="AcademicYear">Academic Year:</label><br>
        <br>
        <input type="text" id="AcademicYear" name="AcademicDeatils" required><br>
        <br>
        <br>
        <label for="photoURL">Photo URL:</label><br>
        <br>
        <input type="file" id="photoURL" name="photoURL" accept="image/*" required><br>
        <br>
        <label for="certificateURL">Certificate URL:</label><br>
        <br>
        <input type="text" id="certificateURL" name="certificateURL" required><br>
    
      <button type="submit">Submit</button>
        
    </form>
    </div>
</body>
</html>
